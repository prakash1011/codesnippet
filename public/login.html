<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Code Snippets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Login / Register</h1>

    <form id="authForm" class="mb-3">
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
      <button id="loginBtn" class="btn btn-primary me-2">Login</button>
      <button id="regBtn" class="btn btn-secondary" type="button">Register</button>
    </form>
    <div id="msg"></div>
  </div>
<script>
if(localStorage.getItem('token')) location.href='/';
const form = document.getElementById('authForm');
form.addEventListener('submit', async(e)=>{
  e.preventDefault(); login();
});
document.getElementById('regBtn').onclick = register;

async function login(){
  await auth('/api/login');
}
async function register(){
  await auth('/api/register');
}
async function auth(url){
  const body={email:form.email.value,password:form.password.value};
  const res = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  const data = await res.json();
  if(res.ok && data.token){
    localStorage.setItem('token',data.token);
    location.href = '/';
  }else{
    document.getElementById('msg').textContent = data.error||data.message;
  }
}
</script>
</body>
</html>
